plugins {
    id 'groovy'
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'Main'
}


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile fileTree('lib')
    compile 'org.codehaus.groovy:groovy-all:2.4.6'
    compile 'org.groovyfx:groovyfx:8.0.0'
    compile 'net.sf.sevenzipjbinding:sevenzipjbinding:16.02-2.01'
    compile 'net.sf.sevenzipjbinding:sevenzipjbinding-all-platforms:16.02-2.01'
    compile 'org.tinylog:tinylog-api:2.3.2'
    compile 'org.tinylog:tinylog-impl:2.3.2'
    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.10.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

